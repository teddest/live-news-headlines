<h2 class="ui right floated header">{{ source.name }}</h2>

<div class="ui clearing divider"></div>

<div class="ui items" *ngFor="let article of articles">

  <div class="item">
    <div class="image">
      <img [src]="article.urlToImage || 'assets/images/placeholder-image.png'">
    </div>
    <div class="content">
      <a [href]="article.url" target="_blank" class="header">{{ article.title }}</a>
      <div class="meta">
        <span>{{ article.publishedAt | date:'medium' }}</span>
      </div>
      <div class="description">
        <p>{{ article.description }}</p>
      </div>
      <div class="extra" *ngIf="article.author">
        By: {{ article.author }}
      </div>
    </div>
  </div>

</div>
