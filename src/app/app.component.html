<div class="ui fixed borderless menu">
  <div class="ui container text center aligned">
    <div style="text-align:center">
      <h2>{{title}}</h2>
      Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI.org</a>
    </div>
  </div>
</div>

<div class="ui divider"></div>

<div class="ui container main">
  <div class="ui grid">
    <div class="four wide column">
      <ul>
        <li *ngFor="let source of sources">
          <a (click)="getArticlesBySource(source)" style="cursor:pointer;">{{ source.name }}</a>
        </li>
      </ul>
    </div>
    <div class="twelve wide column">

      <ng-container *ngIf="selectedSource">
        <h2 class="ui right floated header">{{ selectedSource.name }}</h2>
        <div class="ui clearing divider"></div>

        <div class="ui items" *ngFor="let article of articles">

          <div class="item">
            <div class="image">
              <img [src]="article.urlToImage">
            </div>
            <div class="content">
              <a [href]="article.url" target="_blank" class="header">{{article.title}}</a>
              <div class="meta">
                <span>{{article.publishedAt | date:'medium'}}</span>
              </div>
              <div class="description">
                <p>{{article.description}}</p>
              </div>
              <div class="extra" *ngIf="article.author">
                By: {{ article.author }}
              </div>
            </div>
          </div>

        </div>
      </ng-container>

    </div>
  </div>



</div>
